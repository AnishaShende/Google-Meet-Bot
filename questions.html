<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Your Questions</h1>
        <form id="questions-form">
            <div id="questions-container">
                <div class="question-field">
                    <label for="question-1">Q1</label>
                    <input type="text" id="question-1" name="question-1" placeholder="Enter your question" required>
                </div>
            </div>
            <button type="button" id="add-question-btn">Add Question</button>
            <button type="submit">Save Questions</button>
        </form>
    </div>
    <script src="questions_script.js"></script>
</body>
</html>
